<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <h1 class="top-header">
            Добро пожаловать на мой сайт !
        </h1>
        <p class="top-description">
            Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <strong>поехали</strong> и
            <strong>приступай</strong>
        </p>
        <a href="#" class="start-button">Поехали!</a>
    </div>
    <div class="games center">
        <a href="#" class="game game-1">
            <div class="game-name">Игра 1</div>
        </a>
        <a href="#" class="game game-2">
            <div class="game-name">Игра 2</div>
        </a>
        <a href="#" class="game game-3">
            <div class="game-name">Игра 3</div>
        </a>
    </div>
    <div class="game-seasons center">
        <div class="seasons">
            <h2 class="seasons-header">Времена года!</h2>
            <p class="seasons-descripton">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <a href="#" class="start-button">Играть!</a>
        </div>
        <img src="img/seasonsGame.png" alt="game-image" class="seasons-image">
    </div>
</body>

</html>
